        <h2>Podés escribirnos</h2>
        <main>
            <div class="formulario">
                <form action= "contacto.jss" method="get">
                    <label for="nombre_apellido">Nombre y apellido:</label>	
                    <input type="text" name="nombre_apellido" required/>
                    <br>
                    <br>
                
                    <label for="correo_electrónico">Correo electrónico:</label>	
                    <input type="text" name="nombre_apellido" placeholder="ejemplo@ejemplo.com" required/>
                    <br>
                    <br>
                
                    <select name="País">
                        <option value="Seleccioná tu país">Seleccioná tu país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Otro">Otro</option>
                    </select>
                    
                    <br>
                    <br>
                
                    <label class= "formulario__label" for="email">Dejanos tu mensaje</label>
                    <textarea class="formulario__input--pasos" type="text" placeholder="Max. 200 caracteres" maxlength="200"></textarea>
                    <br>
                    <br> 
                
                    <div class="check__input">Quiero recibir el Newsletter</div>
                    <input type="checkbox" name="acepta" value="1" />
                    <br>
                    <br>
                    <div class= "col-md-3 col-sm-6 col-12 boton_enviarBorrar">
                      <button class="formulario__boton" type="submit" value="Enviar">Enviar</button>
                      <button class="formulario__boton" type="reset" value="Borrar">Borrar</button>
                    </div>
                </form>
            </div>
